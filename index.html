    <script>
        $(function () {

                var $ej = $(this).children('ul');
                $ej.slideDown(500);

        }

        .main > li > span {

            display: inline-block;
            width: 20px;
            height: 20px;
            position: absolute;
            right: 10%;
            top: 10px;
        }

        .ul2 > li {

            border-bottom: 1px solid rgba(255, 255, 255, 255);
        }

        .ul2 > li:hover {

        }

        .ul2 {

        }
    </style>
</head>
